<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Font link -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      body {
        font-family: "DM Serif Text", serif;
        background: linear-gradient(to right, #F5ECD5, #4E0052);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      .message-container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
      }

      .message-container h1 {
        font-size: 40px;
      }

      .message-container p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>

    <div class="message-container">
      <h1>You have logged out</h1>
      <p>Thank you for visiting. You will be redirected to the log in page shortly.</p>
    </div>

    <!-- Redirect to home page after 3 seconds -->
    <script>
      setTimeout(function() {
        window.location.href = 'login.html'; 
      }, 3000);
    </script>

  </body>
</html>
